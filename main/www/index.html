	<style>
	    table    { border: 2px solid black; }
	    input    { width: 300px; }
	    select   { width: 300px; }
	    textarea { width: 513px; border: 2px solid black; }
	    #btnConnect    { width: 100px; }
	    #btnDisconnect { width: 100px; }
	    #btnSend       { width: 100px; }
	</style>
    </head>
    <body>
	<h1>WebSocket Client</h1>
	<!-- WebSocket Connection Parameters Table -->
	<table>
	    <tr>
		<td width="200px">WS Protocol</td>
		<td>
		    <select id="protocol">
			<option value="ws" selected="selected">ws</option>
			<option value="wss">wss</option>
		    </select>
		</td>
	    </tr>
	    <tr>
		<td>WS Hostname</td>
		<td><input type="text" id="hostname" value="192.168.1.110"/></td>
	    </tr>
	    <tr>
		<td>WS Port</td>
		<td><input type="text" id="port" value="8099"/></td>
	    </tr>
	    <tr>
		<td>Client Name:</td>
		<td><input type="text" id="client"/></td> 
		</tr>
		<tr>
		<td>Model:</td>
		<td><input type="text" id="model"/></td>
		</tr>
	    <tr>
		<td>Serial:</td>
		<td><input type="text" id="serial"/></td>
	    </tr>
	    <tr>
		<td>Mode:</td>
		<td><input type="text" id="mode"/></td> 
		</tr>
		<tr>
		<td>pairing_key:</td>
		<td><input type="text" id="pairing_key"/></td> 
		</tr>
		<tr>
		<td>connection_id:</td>
		<td><input type="text" id="connection_id"/></td> 
		</tr>
	    <tr>
		<td></td>
		<td>
		    <input id="btnConnect"    type="button" value="Connect" >&nbsp;&nbsp;
		    <input id="btnSendCmd"    type="button" value="Send Cmd" >&nbsp;&nbsp;		    
		    <input id="btnDisconnect" type="button" value="Disconnect" onclick="onDisconnectClick()" disabled="disabled">
		</td>
	    </tr>
	</table><br/>
	<!-- Send Message Table -->
	<table>
	    <tr>
		<td width="200px">Message</td>
		<td><input type="text" id="message"/></td>
	    </tr>
	    <tr>
		<td></td>
		<td>
		    <input id="btnSend" type="button" value="Send Message" disabled="disabled">
		</td>
		<td>
		    <input id="btnClear" type="button" value="Clear Messages">
		</td>
	    </tr>
	</table><br/>
	<textarea id="incomingMsgOutput" rows="10" cols="20" ></textarea>
    </body>
</html>
